<form (ngSubmit)='onSubmit()'>
    <div class="form-control">
        <label for="text">Cerca Provincia</label>
        <div>
            <input type="text" name="city" id="city" placeholder=" " [(ngModel)]="city" />
            <input type="submit" value="Cerca" class="btn btn-block" />
        </div>
    </div>
</form>
